<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Text Inputs</title>
  </head>
  <body>
    <h1>Form with Text Inputs</h1>
    <form id="myForm">
      <label for="input1">Input 1:</label>
      <input type="text" id="input1" name="input1" value="0" />
      <button type="button" class="plusBtn">+</button>
      <button type="button" class="minusBtn">-</button><br /><br />

      <label for="input2">Input 2:</label>
      <input type="text" id="input2" name="input2" value="0" />
      <button type="button" class="plusBtn">+</button>
      <button type="button" class="minusBtn">-</button><br /><br />

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script src="formcode.js"></script>
  </body>
</html>
